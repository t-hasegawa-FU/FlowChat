<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" content="width=device-width, initial-scale=1.0">
        <title>Flow Chat 投稿画面</title>
        <link rel="stylesheet" href="./css/main.css">
        <!-- <link rel="icon" type="image/x-icon" href="../images/postIcon.ico"> -->
    </head>
    <body>
        
        <h1>FlowChat 投稿画面</h1>
        
        <div id="User">
            <p>ログインしてません</p>
        </div>
        <div class="caution">
            ログインに失敗していると「Failed!」と表示されます（ログインしないとコメントできません）。<br/>
            ブラウザ上にポップアップウィンドウに関する警告が出ていると思いますので、警告を解除して、F5キーを押して画面を更新し、ポップアップウィンドウで自動ログインを行ってからコメントしてください。<br/>
        </div>

        <div class="quickstart-user-details-container">
            <textarea id="input_message" cols="20" rows=5></textarea>
            <p><button id = "sendButton">Send</button></p>
            <p>文字色</p>
            <select id="strColor">
                <option value="random">ランダム</option>
                <option value="#d2691e">オレンジ</option>
                <option value="#ff0000">赤</option>
                <option value="#0000ff">青</option>
                <option value="#000000">黒</option>
                <option value="#e4007f">マゼンダ</option>
            </select>
        </div>

        <a href="./index.html">home</a>

        <!--本ページの処理の読み込み-->
        <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script defer src="./src/init-firebase.js"></script>
        <script type="module" src="./src/post-pop.js"></script>

    </body>
</html>
